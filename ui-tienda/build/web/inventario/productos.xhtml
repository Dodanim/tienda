<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://java.sun.com/jsp/jstl/core">

    <body>
        <ui:composition template="./../index.xhtml">
            
              <ui:define name="content">
              
                      
            <h:form id="miFormulario">  
                <div class="table">
                    <p:panel header="Registrar orden de compra" toggleable="true"  toggleSpeed="500"
                closeSpeed="500" widgetVar="panel">
                        <p:panelGrid columns="4" layout="grid" styleClass="ui-panelgrid-blank" columnClasses="ui-grid-col-1, ui-grid-col-5, ui-grid-col-1, ui-grid-col-5"  >
                <p:outputLabel for="@next" value="Cliente"/>
                <p:selectOneMenu id="cliente" value="1" style="width: 60%">
                    <f:selectItem itemLabel="Seleccione un cliente" itemValue="0"/>
                    <f:selectItem itemLabel="Option1" itemValue="Option1"/>
                </p:selectOneMenu>
          
                <p:outputLabel for="@next" value="Producto"/>
                <p:selectOneMenu id="producto" value="1"  style="width: 60%">
                    <f:selectItem itemLabel="Seleccione un Producto" itemValue="0" />
                    <f:selectItem itemLabel="Option1" itemValue="Option1"/>
                </p:selectOneMenu>
            
                
                </p:panelGrid>
                        <p:panelGrid columns="5" layout="grid" styleClass="ui-panelgrid-blank" columnClasses="ui-grid-col-2, ui-grid-col-4,ui-grid-col-1, ui-grid-col-4, ui-grid-col-2"  >
                                                          <span></span>

                             <p:commandButton value="Guardar"/>
                             <span></span>
                             <p:commandButton value="Limpiar"/>
                         </p:panelGrid>
                    </p:panel>
            </div>
                   <br/>
                   <br/>
             
                 <p:dataTable id="products1" var="product" value="#{0}" editable="true"
                              style="margin-bottom:20px">
                     <p:column headerText="Orden de compra"></p:column>
                     <p:column headerText="Cliente"></p:column>
                     <p:column headerText="Producto"></p:column>
                 </p:dataTable>
            </h:form>
          
              </ui:define>
        </ui:composition>
    </body>
